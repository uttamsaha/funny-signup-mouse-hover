<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
    <div class="input-section">
        <div class="input-area" id="input-area">
            <h1>Please Register New Account</h1>
            <input type="text" name="" id="" placeholder="Enter your username: " required>
            <input type="email" name="" id="" placeholder="Enter your email" required>
            <input type="password" name="" id="pass" placeholder="Enter your password" required>
            <button id="btn">Register <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
